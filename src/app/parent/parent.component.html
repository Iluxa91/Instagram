<div
  *ngFor="let fruit of fruits; odd as odd; even as even"
  [ngClass]="{ green: even, red: odd, expensive: fruit.price > 15 }"
>
  <p *ngIf="fruit.price > 7">name: {{ fruit.name }} - price: {{ fruit.price }}</p>
</div>
<div>
  <h2>{{ value$ | async }}</h2>
  <button (click)="incValueHandler()">+</button>
  <button (click)="decValueHandler()">-</button>
</div>
