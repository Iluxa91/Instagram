<div class="todos-header">
  <h1>Angular TODO</h1>
</div>

<h1 *ngIf="!!error; else content">{{ error }}</h1>

<ng-template #content>
  <div class="todos-input-box">
    <input class="input" type="text" placeholder="add todolist" [(ngModel)]="todoTitle" />
    <button (click)="addTodoHandler()">add todolist</button>
  </div>
  <div class="todos-box">
    <tl-todo
      *ngFor="let todo of todos$ | async"
      [todo]="todo"
      (removeTodoEvent)="deleteTodo($event)"
      (changeTitleEvent)="changeTitle($event)"
    ></tl-todo>
  </div>
</ng-template>
