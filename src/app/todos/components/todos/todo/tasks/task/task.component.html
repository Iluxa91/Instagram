<div class="box">
  <div class="task-content" [ngClass]="{ 'completed-task': task.status === taskStatus.completed }">
    <input
      type="checkbox"
      [checked]="task.status === taskStatus.completed"
      (click)="changeTaskStatus($event)"
    />

    <input
      class="input"
      type="text"
      *ngIf="editMode; else content"
      [(ngModel)]="newTitle"
      (blur)="deactivateEditMode()"
    />
    <ng-template #content>
      <p (dblclick)="activateEditMode()">{{ task.title }}</p>
    </ng-template>
  </div>
  <button (click)="removeTaskHandler()">-</button>
</div>
