<div class="box">
  <div class="todo-header">
    <input
      *ngIf="isEditMode; else content"
      type="text"
      (blur)="deactivateEditMode()"
      [(ngModel)]="newTitle"
    />
    <ng-template #content>
      <b (dblclick)="activateEditTitle()">{{ todo.title }}</b>
    </ng-template>
    <button (click)="removeTodoHandler()">x</button>
  </div>
  <tl-tasks [todoId]="todo.id"></tl-tasks>
</div>
