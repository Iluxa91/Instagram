<div class="box">
  <div class="todo-header">
    <input
      *ngIf="isEditMode; else content"
      type="text"
      (blur)="deactivateEditMode()"
      [(ngModel)]="newTitle"
    />
    <ng-template #content>
      <b (dblclick)="activateEditTitle()">{{ todo.title }}</b>
    </ng-template>
    <button (click)="removeTodoHandler()">x</button>
  </div>
  <tl-tasks [todoId]="todo.id"></tl-tasks>
  <tl-todo-filters
    [filter]="todo.filter"
    (changeFilterEvent)="changeFilter($event)"
  ></tl-todo-filters>
  <tl-todo-footer [addedDate]="todo.addedDate"></tl-todo-footer>
</div>
